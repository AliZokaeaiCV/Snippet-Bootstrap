<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- The CSS Style -->
    <link rel="stylesheet" href="../css-reset.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../assets/bootstrap-css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- Scripts -->
    <script src="../assets/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="../assets/bootstrap-js/bootstrap.min.js"></script>

    <!-- Titles  -->
    <title>Bootstrap Elegant Modal Login Form with Icons</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../index.html" target="_blank">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../index.html" target="_blank"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../about.html" target="_blank">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../help.html" target="_blank">Help</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="text-center">
        <!-- Button HTML (to Trigger Modal) -->
        <a href="#myModal" class="trigger-btn" data-toggle="modal"
          >Click to Open Login Modal</a
        >
      </div>

      <!-- Modal HTML -->
      <div id="myModal" class="modal fade">
        <div class="modal-dialog modal-login">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Member login</h4>
              <button type="button" class="close" data-dimiss="modal" aria-hidden="true">
                &times;
              </button>
            </div>

            <div class="modal-body">
              <form accept="#" method="POST">
                <div class="form-group">
                  <i class="fa fa-user"></i>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    required="required"
                  />
                </div>
                <div class="form-group">
                  <i class="fa fa-lock"></i>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    required="required"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="submit"
                    class="btn btn-primary btn-block btn-lg"
                    value="Login"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <a href="#">Forgot Password?</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
